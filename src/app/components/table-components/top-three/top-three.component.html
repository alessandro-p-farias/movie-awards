<p-card subheader="Top 3 studios with winners">
  <p-table [value]="topThree.studios ?? []">
    <ng-template pTemplate="header">
      <tr>
        <th class="center-align">Name</th>
        <th class="center-align">Win Count</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-studio>
      <tr>
        <td>{{ studio.name }}</td>
        <td>{{ studio.winCount }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
