<p-table id="rankingTable" [value]="ranking.years ?? []">
  <ng-template pTemplate="header">
    <tr>
      <th class="center-align">Year</th>
      <th class="center-align">Win Count</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-year>
    <tr>
      <td>{{ year.year }}</td>
      <td>{{ year.winnerCount }}</td>
    </tr>
  </ng-template>
</p-table>
